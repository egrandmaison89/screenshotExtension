<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 280px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 700;
      color: #1a1a2e;
      letter-spacing: -0.3px;
    }

    .header span {
      font-size: 11px;
      color: #8b8b9e;
      font-weight: 400;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      letter-spacing: -0.1px;
    }

    button svg {
      flex-shrink: 0;
    }

    .primary-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.35);
    }

    .primary-btn:hover {
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.45);
      transform: translateY(-1px);
    }

    .primary-btn:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(99, 102, 241, 0.3);
    }

    .secondary-btn {
      background: white;
      color: #4a4a5a;
      border: 1.5px solid #e2e2ea;
    }

    .secondary-btn:hover {
      border-color: #8b5cf6;
      color: #6366f1;
      background: #f8f7ff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      display: none;
      line-height: 1.4;
    }

    .status.success {
      background: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
      display: block;
    }

    .status.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
      display: block;
    }

    .status.info {
      background: #f0f0ff;
      color: #4338ca;
      border: 1px solid #c7d2fe;
      display: block;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 10px;
      color: #b0b0be;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon128.png" alt="">
    <div>
      <h1>SnapPage</h1>
      <span>Full page screenshot</span>
    </div>
  </div>

  <div class="button-group">
    <button id="capturePNG" class="primary-btn">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M2 11l3.5-4.5L8 9.5l2.5-3L14 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><rect x="1.5" y="2.5" width="13" height="11" rx="1.5" stroke="currentColor" stroke-width="1.5"/></svg>
      Save as PNG
    </button>
    <button id="capturePDF" class="secondary-btn">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M4.5 1.5h5l4 4v9h-9v-13z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/><path d="M9.5 1.5v4h4" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/></svg>
      Save as PDF
    </button>
  </div>

  <div id="status" class="status"></div>

  <div class="footer">Saves to your Downloads/Screenshots folder</div>

  <script src="jspdf.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
